---
layout: default
---

<div id="post-wrapper">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%B %d, %Y" }} {% if page.author %} â€¢ {{ page.author
      }}{% endif %}
    </p>
  </header>

  <div id="post-content">{{ content }}</div>

  {% if page.tags %}
  <div class="post-tags">
    {% for tag in page.tags %}
    <span class="tag">{{ tag }}</span>
    {% endfor %}
  </div>
  {% endif %}
</div>
